<body>
<!DOCTYPE html>
<!-- add in  the thymeleaf namespace so under the  HTML tag-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!--we're setting up an iterator saying for each book and the property of books(attribute name of BookController under the "/books" mapping) on the model ,
    go through the replace the text, The 123 text with the property of ID, -->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}"> Spring in Action</td>
        <td th:text="${book.publisher.publisherName}">Wrox</td>
    </tr>
</table>
</body>
</html>
